<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicon/site.webmanifest">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="stylesheet" href="css/styles/container.css">
  <link rel="stylesheet" href="css/styles/checkpoints.css">
  <link rel="stylesheet" href="css/styles/cards.css">
  <link rel="stylesheet" href="css/styles/informations.css">
</head>
<body>
  <div class="container">
    <header class="container__header">
      <nav class="checkpoints">
        <a href="#" class="checkpoints__item checkpoints__item--active">
          <span class="checkpoints__name">Druh vozu</span></a>
        <a href="#" class="checkpoints__item checkpoints__item--current">
          <span class="checkpoints__name">Využitie vozu</span>
        </a>
        <a href="#" class="checkpoints__item checkpoints__item--inactive">
          <span class="checkpoints__name">Parametre vozu</span>
        </a>
        <a href="#" class="checkpoints__item checkpoints__item--inactive checkpoints__item--hidden">
          <span class="checkpoints__name">Majiteľ vozu</span>
        </a>
        <a href="#" class="checkpoints__item checkpoints__item--inactive checkpoints__item--hidden">
          <span class="checkpoints__name">Typ poistenia</span>
        </a>
      </nav>
    </header>
    <main class="container__main">
      <form class="cards">
        <button type="submit" class="card card--flat">
          <span class="card__name">Bežné pouzitie</span>
        </button>
        <button type="submit" class="card card--flat">
          <span class="card__name">Taxi</span>
        </button> 
        <button type="submit" class="card card--flat">
          <span class="card__name">Vozidlo pre požičovňu</span>
        </button>
        <button type="submit" class="card card--flat">
          <span class="card__name">Vozidlo s právom prednostnej jazdy</span>
        </button>
        <button type="submit" class="card card--flat">
          <span class="card__name">Vozidlo na prepravu nebezpečných vecí</span>
        </button>
      </form>
    </main>
    <footer class="container__footer">
      <nav class="informations">
        <a href="#" class="informations__item">
          <span class="informations__name">Contact us</span>
        </a>
        <a href="#" class="informations__item">
          <span class="informations__name">Our company</span>
        </a>
        <a href="#" class="informations__item">
          <span class="informations__name">GDPR</span>
        </a>
      </nav>
    </footer>
