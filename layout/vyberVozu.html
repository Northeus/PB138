<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PZP</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="stylesheet" href="css/styles/container.css">
  <link rel="stylesheet" href="css/styles/checkpoints.css">
  <link rel="stylesheet" href="css/styles/cards.css">
  <link rel="stylesheet" href="css/styles/informations.css">
</head>
<body>
  <div class="container">
    <header class="container__header">
      <nav class="checkpoints">
        <a href="#" class="checkpoints__item checkpoints__item--current">
          <span class="checkpoints__name">Druh vozu</span></a>
        <a href="#" class="checkpoints__item checkpoints__item--inactive">
          <span class="checkpoints__name">Vyuzitie vozu</span>
        </a>
        <a href="#" class="checkpoints__item checkpoints__item--inactive">
          <span class="checkpoints__name">Parametre vozu</span>
        </a>
        <a href="#" class="checkpoints__item checkpoints__item--inactive checkpoints__item--hidden">
          <span class="checkpoints__name">Majitel vozu</span>
        </a>
        <a href="#" class="checkpoints__item checkpoints__item--inactive checkpoints__item--hidden">
          <span class="checkpoints__name">Typ poistenia</span>
        </a>
      </nav>
    </header>
    <main class="container__main">
      <form class="cards">
        <button type="submit" class="card">
          <img src="assets/vehicles/car.svg" alt="Osobny automobil" class="card__picture card__picture--picked"/>
          <span class="card__name">Osobny automobil</span>
        </button>
        <button type="submit" class="card">
          <img src="assets/vehicles/van.svg" alt="Uzitkove vozidlo do 3.5t" class="card__picture"/>
          <span class="card__name">Uzitkove vozidlo do 3.5t</span>
        </button>
        <button type="submit" class="card">
          <img src="assets/vehicles/bike.svg" alt="Motorka" class="card__picture"/>
          <span class="card__name">Motorka</span>
        </button>
        <button type="submit" class="card">
          <img src="assets/vehicles/quad.svg" alt="Stvorkolka" class="card__picture"/>
          <span class="card__name">Stvorkolka</span>
        </button>
      </form>
    </main>
    <footer class="container__footer">
      <nav class="informations">
        <a href="#" class="informations__item">
          <span class="informations__name">Contact us</span>
        </a>
        <a href="#" class="informations__item">
          <span class="informations__name">Our company</span>
        </a>
        <a href="#" class="informations__item">
          <span class="informations__name">GDPR</span>
        </a>
      </nav>
    </footer>
  </div>
</body>
</html>
